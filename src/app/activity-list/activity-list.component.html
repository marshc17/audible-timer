<div>
  <input #activityName placeholder="Activity">
  <input #activityLength placeholder="Length in seconds">
  <button (click)="addActivity(activityName.value, activityLength.value)">Add Activity</button>
</div>
<div class="activity-list">
  <div class="activity-list-item" *ngFor="let activity of Activities">
    <app-activity-list-item [activity]="activity" (delete)="deleteActivity($event)"></app-activity-list-item>
  </div>
</div>
